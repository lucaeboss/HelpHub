    <script>
        $(document).ready(function() {
            // Smooth scrolling for anchor links
            $('nav a').on('click', function(event) {
                const target = $(this).attr('href');
                if (target !== 'index.html') { // Prevent smooth scroll for non-anchor links
                    window.location.href = target; // Navigate to the link
                }
            });
        });
    </script>
</head>
